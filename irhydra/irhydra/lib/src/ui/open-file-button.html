<!DOCTYPE html>
<link rel="import" href="../../../../packages/polymer/polymer.html">
<polymer-element name="open-file-button">
  <template>
    <link rel="stylesheet" type="text/css" href="open-file-button.css">

    <span class="hidden">
      <input id="file-input" type="file" multiple="multiple" on-change="{{changed}}">
    </span>
    <button on-click="{{clicked}}"><content></content></button>
  </template>
  <script type="application/dart" src="open-file-button.dart"></script>
</polymer-element>
