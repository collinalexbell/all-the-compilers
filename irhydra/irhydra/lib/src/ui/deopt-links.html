<!DOCTYPE html>
<link rel="import" href="../../../../packages/polymer/polymer.html">
<polymer-element name="deopt-links">
  <template>
    <style>
      a {
        text-decoration: none;
      }

      .x-deopt-link {
        position: relative;
        display: inline-block;
        vertical-align: middle;
      }

      .x-deopt-link > a {
        font-family: 'RobotoDraft';
        font-weight: bold;
        letter-spacing: 0.05em;
        position: relative;
        display: block;
        padding: 10px 8px;
        color: #ffffff;
        margin-right: 2px;
        line-height: 1.428571429;
        border: 0px solid transparent;
        text-decoration: none;
      }

      .x-deopt-link a:active,
      .x-deopt-link a:focus {
        outline: 0;
      }

      .x-deopt-link-eager > a {
        background-color: #C0392B;
      }

      .x-deopt-link-eager > a:hover {
        background-color: #E74C3C;
      }

      .x-deopt-link-lazy > a {
        background-color: #F39C12;
      }

      .x-deopt-link-lazy > a:hover {
        background-color: #F1C40F;
      }

      .x-deopt-link-debugger > a {
        background-color: #827717;
      }

      .x-deopt-link-debugger > a:hover {
        background-color: #9E9D24;
      }

      .x-deopt-link-soft > a {
        background-color: #8E44AD;
      }

      .x-deopt-link-soft > a:hover {
        background-color: #9B59B6;
      }
    </style>
    <template repeat="{{deopt in deoptInfo | enumerate}}">
      <div class="x-deopt-link x-deopt-link-{{deopt.value.type}}" >
        <template if="{{deopt.value.id != null}}">
          <a href="#deopt-ir-{{deopt.value.id}}" on-click="{{jumpToDeoptAction}}" on-mouseenter="{{enterDeoptAction}}" on-mouseleave="{{leaveDeoptAction}}" data-target="{{deopt.index}}">deopt @{{deopt.value.id}}</a>
        </template>
        <template if="{{deopt.value.id == null}}">
          <a href="#" on-mouseenter="{{enterDeoptAction}}" on-mouseleave="{{leaveDeoptAction}}" data-target="{{deopt.index}}">deopt</a>
        </template>
      </div>
    </template>
  </template>
  <script type="application/dart" src='deopt-links.dart'></script>
</polymer-element>
