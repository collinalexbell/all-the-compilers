---
kind: pipeline
name: test-aarch64-linux-musl

platform:
  arch: arm64

steps:
- name: build
  image: ziglang/static-base:llvm12-aarch64-5
  commands:
  - ./ci/drone/linux_script_build

- name: test-1
  depends_on:
  - build
  image: ziglang/static-base:llvm12-aarch64-5
  commands:
  - ./ci/drone/linux_script_test 1

- name: test-2
  depends_on:
  - build
  image: ziglang/static-base:llvm12-aarch64-5
  commands:
  - ./ci/drone/linux_script_test 2

- name: test-3
  depends_on:
  - build
  image: ziglang/static-base:llvm12-aarch64-5
  commands:
  - ./ci/drone/linux_script_test 3

- name: finalize
  depends_on:
  - build
  - test-1
  - test-2
  - test-3
  image: ziglang/static-base:llvm12-aarch64-5
  environment:
    SRHT_OAUTH_TOKEN:
      from_secret: SRHT_OAUTH_TOKEN
    AWS_ACCESS_KEY_ID:
      from_secret: AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY:
      from_secret: AWS_SECRET_ACCESS_KEY
  commands:
  - ./ci/drone/linux_script_finalize
